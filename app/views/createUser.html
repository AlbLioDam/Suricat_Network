<div ng-controller="passwordCtrl">
  <form class="row">
    <div class="col-md-offset1 col-md-12" id="createUserDiv"  >
      <h3 class="text-center">Création d'un profil</h3>

      <div class="form-group">
        <label for="email">Login/mail</label>
        <input type="email" class="form-control" ng-model="infosUser.email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ng-disable="cancelButtonPressed" required />
      </div>

      <div class="form-group">
        <label for="pw1">Password</label>
        <input type="password" class="form-control" id="pw1" ng-model="infosUser.password" ng-disable="cancelButtonPressed" required/>
      </div>

      <div class="form-group">
        <label for="pw2">Confirm password</label>
        <input type="password" class="form-control" id="pw2" name="pw2" ng-model="pw2" pw-check="pw1" ng-disable="cancelButtonPressed" required/>
      </div>

      <div ng-show="showmsg" class="errorMessage">
        <span class="msg-error">Passwords don't match.</span> 
      </div>

      <div class="form-group">
        <label for="exampleSelect1">Example select</label>
        <select class="form-control" id="ControlService" ng-model="selected" ng-options="department.departmentName for department in departments">
        </select>
      </div>

      <div class="">
        <button type="submit" class="btn btn-primary pull-right" ng-click="verifyPass(selected)">Créer </button>
        <button ng-model="cancelButtonPressed" class="btn btn-danger pull-left" ng-click="emptyCreateUserForm()">Vider les champs</button>
        <div>
        </div>
      </form>
</div>
