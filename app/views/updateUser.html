
<div class="container" ng-controller="passwordCtrl">

    
        <h3 class="col-md-12 text-center" id="modificationH3">Modification du profil</h3>

        <div class="col-md-5 containerUpdateUser" id="left_window">
        <form name="updateUserForm" novalidate class="row" ng-submit="updateUserForm.$valid && showConfirmation($event)" ng-class="{'has-error' : updateUserForm.email.$error.maxlength}">
            <div class="form-group">
                <label for="email">Login (adresse interne)</label>
                <input name="email" ng-maxlength="50" type="email" class="form-control" ng-model="infosUser.email" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                <span ng-show="updateUserForm.email.$error.maxlength">Titre trop long 50 caractères maximum</span><br>
            </div>

            <div class="form-group">
                <label for="pw1">Mot de passe</label>
                <input name="password" ng-maxlength="20" ng-minlength="4" type="password" class="form-control" id="pw1" ng-model="infosUser.password" placeholder="Enter password" required/>
            </div>

            <div class="form-group">
                <label for="pw2">Vérification du mot de passe</label>
                <input type="password" class="form-control" id="pw2" name="pw2" ng-model="pw2" pw-check="pw1" placeholder="Enter password"required/>
            </div>

            <div ng-show="showmsg" class="errorMessage">
                <span class="msg-error">Passwords don't match.</span>
            </div>

            <div class="form-group">
                <label for="ControlService">Service</label>
                <select class="form-control" id="ControlService" ng-model="selected" ng-options="department.departmentName for department in departments">
                </select>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" ng-model="infosUser.status" ng-options="status.st for status in listOfStatus">
                </select>
            </div>

            <div class="form-group">
                <label for="CE">Membre du Comité d'entreprise</label>
                <md-checkbox ng-model="data.CE" aria-label="car" class="pull-right">
                </md-checkbox>
            </div>

            <div class="form-group">
                <label for="VE">Membre du service Vie d'entreprise</label>
                <md-checkbox ng-model="data.VE" aria-label="car" class="pull-right">
                </md-checkbox>
            </div>

        </div>

        <div class="col-md-offset-2 col-md-5 containerUpdateUser">
            <div class="form-group">
                <label for="lastName">Nom</label>
                <input name="lastName" ng-maxlength="30" type="text" class="form-control" id="lastName" ng-model="infosUser.lastname" aria-describedby="emailHelp" placeholder="Enter lastname" required>
            </div>

            <div class="form-group">
                <label for="firstName">Prénom</label>
                <input name="firstName" ng-maxlength="30" type="text" class="form-control" id="firstName" ng-model="infosUser.firstname" placeholder="Enter firstname" required/>
            </div>

            <div class="form-group">
                <label for="adress">Adresse</label>
                <input name="adress" ng-maxlength="100" type="text" class="form-control" id="adress" ng-model="infosUser.address" placeholder="Enter Address" required/>
            </div>

            <div class="form-group">
                <label for="city">Ville</label>
                <input name="city" ng-maxlength="100" type="text" class="form-control" id="city" ng-model="infosUser.city" placeholder="Enter City" required/>
            </div>

            <div class="form-group">
                <label for="car">Avez vous voiture?</label>
                <md-checkbox ng-model="data.car" aria-label="car" class="pull-right">
                </md-checkbox>
            </div>
            
            <div class="form-group">
                <label for="carsharing">Etes-vous ouvert au covoiturage ?</label>
                <md-checkbox ng-model="data.carsharing" aria-label="car" class="pull-right">
                </md-checkbox>
            </div>

            <div class="form-group text-center">
                <label>Actif ?</label>
                <md-checkbox ng-model="data.active" aria-label="car">
                </md-checkbox>
            </div>


        </div>
            <div class="row" id="buttonUpdateUser">

            <div class="col-xs-6 col-md-6 text-center">
                <button type="submit" class="btn btn-danger myButton">Annuler</button>
            </div>

            <div class="col-xs-6 col-md-6 text-center">
                <button type="submit" class="btn btn-primary myButton" ng-show="updateUserForm.$valid">Valider modifications</button>
            </div>
        </div>
    </form>
</div>
