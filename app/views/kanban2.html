    <div ng-app="Suricat" ng-controller="Kanban" class="container-fluid" id="containerKanban">
       
        <div id="options" class="row">
            <button class="btn btn-primary buttonKanban col-lg-offset-8 col-lg-2">Modifier une tâche</button>
            <button type="button" class="btn btn-primary buttonKanban col-lg-2" data-toggle="modal" data-target="#createModal">Ajouter une tâche</button>
        </div>
    </div>

    <br>
    <div class="row" id="rowKanban">
    <div class="frame col-lg-3 col-md-6 col-sm-6 col-xs-12">
        <div class="text-center status">
            <div class="titre">
                To Do
            </div>
            <div id="ToDo" class="task" ng-repeat="task in tasksOfTheTeam | filter: 'To Do'">
                {{task.taskName}}
            </div>
        </div>
    </div>
    <div class="frame col-lg-3 col-md-6 col-sm-6 col-xs-12">
        <div class="text-center status">
            <div class="titre">
                In Progress
            </div>
            <div id="InProgress" class="task" ng-repeat="task in tasksOfTheTeam | filter: 'In Progress'">
                {{task.taskName}}
            </div>
        </div>
    </div>
    <div class="frame col-lg-3 col-md-6 col-sm-6 col-xs-12">
        <div class="text-center status">
            <div class="titre">
                To Verify
            </div>
            <div id="ToVerify" class="task" ng-repeat="task in tasksOfTheTeam | filter: 'To Verify'">
                {{task.taskName}}
            </div>
        </div>
    </div>
    <div class="frame col-lg-3 col-md-6 col-sm-6 col-xs-12">
        <div class="text-center status">
            <div class="titre">
                Done
            </div>
            <div id="Done" class="task" ng-repeat="task in tasksOfTheTeam | filter: 'Done'">
                {{task.taskName}}
            </div>
            </div>
        </div>
    </div>

    <!--Modal Window for a new task-->
    <div class="modal fade" id="createModal" role="dialog" ng-controller="taskCtrl">
        <div class="modal-dialog">
            <!--Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4>Création d'une tâche</h4>    
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title" class="pull-left">Intitulé</label>
                            <input type="text" class="form-control" id="title" placeholder="Nom de la tâche" ng-model="task.title" id="title">
                        </div>
                        <div class="form-group">
                            <label for="department" class="pull-left">Service</label>
                            <select class="form-control" id="department">
                            </select>
                        </div>
                        <div class="form-group" >
                            <label for="attribution" class="pull-left">Attribution</label>
                            <select class="form-control" id="attribution">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="title"  class="pull-left">Intitulé</label>
                            <textarea type="text" class="form-control" id="description" placeholder="Nom de la tâche" style="resize:vertical">      </textarea>
                        </div>
                        <div class="form-group">
                            <label for="duration" class="pull-left">Durée</label>
                            <select class="form-control" id="department">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="weight" class="pull-left">Importance</label>
                            <select class="form-control" id="department">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="state" class="pull-left">Etat</label>
                            <select class="form-control" id="department">
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary pull-right">Créer </button>
                            <button type="" class="btn btn-danger pull-left">Annuler</button> 
                        </div>

                    </form>
                    
                </div>
            </div>
        </div>



    </div>
