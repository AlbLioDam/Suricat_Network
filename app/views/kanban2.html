<div ng-controller="Kanban">
    <div class="container-fluid" id="containerKanban">
        <div id="options" class="row">
            <button class="btn btn-primary buttonKanban col-lg-offset-8 col-lg-2">Modifier une tâche</button>
            <button type="button" class="btn btn-primary buttonKanban col-lg-2" data-toggle="modal" data-target="#createModal">Ajouter une tâche</button>
        </div>
    </div>

    <br>
    <div class="row" id="rowKanban">
    <div class="frame col-lg-3 col-md-6 col-sm-6 col-xs-12">
        <div class="text-center status">
            <div class="titre">
                To Do
            </div>
            <div id="ToDo" class="task" ng-repeat="task in tasksOfTheTeam | filter: {status: 'To Do', idTeam: selected.idTeam}">
                {{task.taskName}}
            </div>
        </div>
    </div>
    <div class="frame col-lg-3 col-md-6 col-sm-6 col-xs-12">
        <div class="text-center status">
            <div class="titre">
                In Progress
            </div>
            <div id="InProgress" class="task" ng-repeat="task in tasksOfTheTeam | filter: {status: 'In Progress', idTeam: selected.idTeam}">
                {{task.taskName}}
            </div>
        </div>
    </div>
    <div class="frame col-lg-3 col-md-6 col-sm-6 col-xs-12">
        <div class="text-center status">
            <div class="titre">
                To Verify
            </div>
            <div id="ToVerify" class="task" ng-repeat="task in tasksOfTheTeam | filter: {status: 'To Verify', idTeam: selected.idTeam}">
                {{task.taskName}}
            </div>
        </div>
    </div>
    <div class="frame col-lg-3 col-md-6 col-sm-6 col-xs-12">
        <div class="text-center status">
            <div class="titre">
                Done
            </div>
            <div id="Done" class="task" ng-repeat="task in tasksOfTheTeam | filter: {status: 'Done', idTeam: selected.idTeam}">
                {{task.taskName}}
            </div>
            </div>
        </div>
    </div>
</div>
    
    <ng-include src="'views/modalCreateTask.html'"></ng-include>
